<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ADMIN STOCK</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>

    <!-- NAVIGATION  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ADMINISTRACION STOCK</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <form id="call"  class="busqueda form-inline my-2 my-lg-0">
            <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Buscar herramienta" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit" id="boton-search">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <form id="task-form">
                <div class="form-group">
                  <input type="text" id="name" placeholder="Nombre de herramienta" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripcion"></textarea>
                </div>
                <div class="form-group">
                  <input type="text" id="cant" placeholder="Cantidad" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="estado" placeholder="Estado de la herramienta (ROTO O SANO)" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="foto" placeholder="Foto de la herramienta" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="devolucion" placeholder="Devuelto (SI O NO)" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="id_cat" placeholder="Codigo de Articulo" class="form-control">
                </div>
                <input type="hidden" id="taskId">
                <button type="submit" class="btn btn-primary btn-block text-center">
                  AGREGAR/EDITAR
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLE  -->
        <div class="col-md-7">
          <div class="card my-4" id="task-result">
            <div class="card-body">
              <!-- SEARCH -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>ID</td>
                <td>NOMBRE</td>
                <td>DESCRIPCION</td>
                <td>CANTIDAD</td>
                <td>ESTADO</td>
                <td>DEVOLUCION</td>
                <td>CODIGO ARTICULO</td>
              </tr>
            </thead>
            <tbody id="tasks"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <!-- Frontend Logic -->
    <script src="app.js"></script>
  </body>

</html>
